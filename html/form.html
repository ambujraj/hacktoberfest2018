<!DOCTYPE html>
<html>
 <head>
  <title>Form </title>
 </head>
<body>
 <form action="/action_page.php">
  First name:<br>
  <input type="text" name="firstname" value="Mickey" placeholder="John"><br>
  Middle name:<br>
  <input type="text" name="middlename" value="Mighty" placeholder="William"><br>
  Last name:<br>

  <input type="radio" name="gender" value="other"> Other<br><br>
  
  <input type="submit" value="Submit">
</form>
